<div id="page">
    <h1>Create Application Project</h1>
    
    <fieldset>
        <div>
            <label>Workspace directory:</label>
            <input id="txtWorkspaceDir" type="text" value="C:/Temp" disabled/>
        </div>
        <div>
            <label>Application Name:</label>
            <input id="appName" type="text" autofocus/>
        </div>
        <div>
            <label>First Page:</label>
            <input id="txtFirstPage" type="text" value="index.html" disabled/>
        </div>
        
        <button id="btn_create" onclick="run('create($util.getValue(txtWorkspaceDir),$util.getValue(appName))')">CREATE</button>    
    </fieldset>
</div>
