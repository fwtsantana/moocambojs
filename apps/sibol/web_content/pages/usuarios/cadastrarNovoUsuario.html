<div id="page">
    <h3>Cadastrar Novo Usuário</h3>
    
    <div class="cadastrarNovoUsuario">
        <label for="txtEmail">Email: </label><input id="txtEmail" type="email" placeholder="Informe o email" autofocus><label for="txtSenha">Senha: </label><input id="txtSenha" type="password" placeholder="Informe a senha"> 
        <label>Perfil: </label>
        <div id="perfil">
            <input type="radio" id="admin" name="perfil" value="admin" checked>Administrador
            <input type="radio" id="gestor" name="perfil" value="gestor">Gestor
            <input type="radio" id="usuario" name="perfil" value="usuario">Usuário
        </div>
    </div>
    <button id="btnConfirmar"
            onclick="run('cadastrarNovoUsuario(txtEmail.value, txtSenha.value, $util.getCheckedInputRadio(\'perfil\').value)')"
            onblur="$util.emptyDiv('err')">Confirmar</button>
    <button id="btnLimpar" onclick="refresh()">Limpar</button>
    <div id="err"></div>
</div>
