<div id="page">
    <h3>Cadastrar Novo Usuário</h3>
    
    <div class="cadastrarNovoUsuario">
        <label for="txEmail">Email: </label><input id="txtEmail" type="email" placeholder="Informe o email" autofocus/>
        <label for="dtCadastro">Data Cadastro: </label><input id="datCadastro" type="datetime" placeholder="Informe a data de cadastro"/>
        <label for="stUsuario">Situação: </label><input id="sitUsuario" type="email" placeholder="Informe o email"/>
        <label for="perfil">Perfil: </label><input id="txtPerfil" placeholder="Informe o email"/>  
    </div>
    <button>Confirmar</button><button id="btnLimpar" onclick="redirect()">Limpar</button>
</div>
