<div id="page" class="alterarUsuario">
    <h3>Alterar Usuário</h3>
    
    <div class="alterarUsuario">
        <div><label for="txtEmail">Email: </label><span id="txEmail"></span></div>
        <div><label for="txtEmail">Senha: </label><input id="txtSenha" type="password" placeholder="Informe a senha" value="123"></div>
        <div id="perfil">
            Perfil:
            <input type="radio" id="admin" name="perfil" value="admin">Administrador
            <input type="radio" id="gestor" name="perfil" value="gestor">Gestor
            <input type="radio" id="usuario" name="perfil" value="usuario">Usuário
        </div>
    </div>
    <button id="btnConfirmar"
            onclick="run('alterarUsuario(txtSenha.value, $util.getCheckedInputRadio(\'perfil\').value)')"
            onblur="$util.emptyDiv('err')">Confirmar</button>
    <button id="btnLimpar" onclick="refresh()">Limpar</button>
    <div id="err"></div>
</div>
